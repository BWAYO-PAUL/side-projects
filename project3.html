
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Registration Form</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      padding: 30px;
    }
    h4 {
text-align: center;
    }
    .registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
  </style>
  <body>
      <h4>REGISTRATION FORM</h4>
      <p>Please fill in this form to create an account.</p>
      <hr>
    
    <div class="jumbotron container">
        <div class = "form-group">
            <label for = "exampleFormControlInput1">Username</label>
            <input type = "text" class="form-control username" placeholder = "enter Username"
        </div>
        <div class = "form-group">
            <label for = "exampleFormControlInput1">Password</label>
            <input type = "text" class="form-control password" placeholder = " enter Password"
        </div>
        <div class = "form-group">
          <label for = "exampleFormControlInput1">Email</label>
          <input type = "text" class="form-control email" placeholder = " enter Email"
          
         
      </div>
      <p>username: <span class="usernameText"></span></p>
      <p>password: <span class="passwordText"></span></p>
      <p>email: <span class="emailText"></span></p>


      <hr>

      <p2>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p2> 
      <button type="submit" class="registerbtn">Register</button>
<p align = "right" 
<div class="container signin">
  <p>Already have an account? <a href="#">Sign in</a>.</p>
</div>
</form>
    <script>
        // grab the elements(1)
        const username  = document.querySelector('.username');
        const password = document.querySelector('.password');
        const usernameText = document.querySelector('.usernameText');
        const passwordText = document.querySelector('.passwordText');
        const emailText = document.querySelector('.emailText');
        const email = document.querySelector('.email');
        // create the function(2)
        function create() {
          usernameText.innerText = username.value;
          passwordText.innerText = password.value;
            emailText.innerText = email.value;
        }

        

        // add event listener(3)
        username.addEventListener('input',create);
        password.addEventListener('input',create);
        email.addEventListener('input',create);
    </script>
  </body>
</html>
